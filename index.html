<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;      
            display: block;
        }
    </style>
</head>
<body>
    <video 
        id="videoPlayer" 
        autoplay
        loop 
        playsinline 
        preload="auto">
        <source src="https://storage.googleapis.com/resemble-sampletables/resemble-dfd-meeting-integration-audio-temp-files/Test_DFD.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('videoPlayer');
        
        // Force play when page loads
        window.addEventListener('load', () => {
            video.play();
        });
        
        // Ensure video keeps playing
        video.addEventListener('loadeddata', () => {
            video.play();
        });
        
        // Handle any pause events and restart
        video.addEventListener('pause', () => {
            video.play();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;      
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 5;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <video 
        id="videoPlayer" 
        autoplay
        muted
        loop 
        playsinline 
        preload="auto">
        <source src="https://storage.googleapis.com/resemble-sampletables/resemble-dfd-meeting-integration-audio-temp-files/Test_DFD.mp4" type="video/mp4">
    </video>

    <!-- Invisible overlay to capture any interaction -->
    <div id="overlay" class="overlay"></div>

    <script>
        const video = document.getElementById('videoPlayer');
        const overlay = document.getElementById('overlay');
    
        let hasUserInteracted = false;
        let videoStarted = false;
        let audioEnabled = false;
        let isAttemptingPlayback = false;
    
        function updateStatus(message) {
            console.log(message);
        }
    
        async function attemptPlayWithAudio() {
            if (isAttemptingPlayback || videoStarted) return false;
            isAttemptingPlayback = true;
    
            try {
                video.muted = false;
                await video.play();
                videoStarted = true;
                audioEnabled = true;
                updateStatus('Video playing with audio');
                overlay.style.display = 'none';
                return true;
            } catch (error) {
                updateStatus('Play with audio failed: ' + error.message);
                return false;
            } finally {
                isAttemptingPlayback = false;
            }
        }
    
        async function attemptPlayMuted() {
            if (isAttemptingPlayback || videoStarted) return false;
            isAttemptingPlayback = true;
    
            try {
                video.muted = true;
                await video.play();
                videoStarted = true;
                updateStatus('Video playing (muted) - Click anywhere to enable audio');
                return true;
            } catch (error) {
                updateStatus('Muted play failed: ' + error.message);
                return false;
            } finally {
                isAttemptingPlayback = false;
            }
        }
    
        async function enableAudio() {
            if (videoStarted && !audioEnabled) {
                try {
                    video.muted = false;
                    await video.play(); // Play again after unmuting
                    audioEnabled = true;
                    updateStatus('Video playing with audio after interaction');
                    overlay.style.display = 'none';
                } catch (error) {
                    console.log('Audio enable failed:', error.message);
                }
            }
        }
    
        async function handleUserInteraction() {
            hasUserInteracted = true;
    
            if (!videoStarted) {
                await attemptPlayWithAudio();
            } else if (!audioEnabled) {
                await enableAudio();
            }
        }
    
        overlay.addEventListener('click', handleUserInteraction);
        overlay.addEventListener('touchstart', handleUserInteraction);
        document.addEventListener('keydown', handleUserInteraction);
        document.addEventListener('mousedown', handleUserInteraction);
    
        async function tryAllStrategies() {
            updateStatus('Attempting autoplay with audio...');
            if (await attemptPlayWithAudio()) return;
    
            updateStatus('Attempting muted autoplay...');
            if (await attemptPlayMuted()) {
                setTimeout(async () => {
                    if (!audioEnabled) {
                        updateStatus('Attempting to enable audio...');
                        await enableAudio();
                    }
                }, 500);
            } else {
                updateStatus('Autoplay failed - Click to start');
            }
        }
    
        // Try autoplay on load and when video is ready
        window.addEventListener('load', tryAllStrategies);
        video.addEventListener('loadeddata', tryAllStrategies);
        video.addEventListener('canplay', tryAllStrategies);
    
        video.addEventListener('pause', async () => {
            if (!video.ended && videoStarted && !isAttemptingPlayback) {
                setTimeout(async () => {
                    if (!video.ended && video.paused) {
                        if (audioEnabled) {
                            await attemptPlayWithAudio();
                        } else {
                            await attemptPlayMuted();
                        }
                    }
                }, 100);
            }
        });
    
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            updateStatus('Video error occurred');
        });
    
        // Aggressive fallback retry
        const aggressiveRetry = setInterval(async () => {
            if (!videoStarted && !isAttemptingPlayback) {
                updateStatus('Retrying playback...');
                await tryAllStrategies();
            } else if (!audioEnabled) {
                updateStatus('Retrying audio enable...');
                await enableAudio();
            } else {
                clearInterval(aggressiveRetry);
            }
        }, 3000);
    
        setTimeout(() => {
            clearInterval(aggressiveRetry);
            if (!videoStarted) updateStatus('Manual interaction required');
        }, 30000);
    
        // Simulate interaction for bot environments
        setTimeout(() => {
            if (!videoStarted || !audioEnabled) {
                updateStatus('Simulating interaction...');
                const events = [
                    new MouseEvent('click', { bubbles: true, cancelable: true }),
                    new MouseEvent('mousedown', { bubbles: true, cancelable: true }),
                    new KeyboardEvent('keydown', { bubbles: true, cancelable: true, key: 'Enter' })
                ];
    
                events.forEach(e => {
                    try { document.dispatchEvent(e); } catch (_) {}
                });
    
                hasUserInteracted = true;
                handleUserInteraction();
            }
        }, 1000);
    
        // Unlock audio context (for stricter policies)
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        document.body.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        });
    
        // Bot-specific workaround
        if (
            window.location.href.includes('recall.ai') ||
            navigator.userAgent.includes('HeadlessChrome') ||
            navigator.webdriver
        ) {
            updateStatus('Bot environment - applying workarounds...');
            setTimeout(async () => {
                try {
                    video.muted = false;
                    await video.play();
                    videoStarted = true;
                    audioEnabled = true;
                    updateStatus('Bot autoplay successful');
                } catch (e) {
                    console.log('Bot autoplay failed:', e.message);
                }
            }, 500);
        }
    </script>
    
</body>
</html>
